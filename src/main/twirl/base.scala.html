  <script>
function changePage(username) {
  username = prompt('<Github username> or <Github username>/<Repository>', username);
  if (username) window.location.href = '/' + username;
}

$('#tryForm').submit(function(event) {
  window.location.href = '/'+document.forms["tryForm"]["suffix"].value;
  return false;
});

try {
  var snowplowTracker = Snowplow.getTrackerUrl('derecho.elijah.cs.cmu.edu:8080');
  snowplowTracker.enableLinkTracking();
  snowplowTracker.trackPageView();
} catch (err) {}
  </script>
