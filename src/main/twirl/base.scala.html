@(extraHeadContent: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>girl: GitHub README Link Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="/css/bootstrap.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  @extraHeadContent
</head>

<body>
  <script src="/jquery-2.1.3.min.js"></script>

  @content

  <script src="/js/bootstrap.js"></script>
  <script src="/sp.js"></script>
  <script>
function changePage(username) {
  username = prompt('<Github username> or <Github username>/<Repository>', username);
  if (username) window.location.href = '/' + username;
}

$('#tryForm').submit(function(event) {
  window.location.href = '/'+document.forms["tryForm"]["suffix"].value;
  return false;
});

try {
  var snowplowTracker = Snowplow.getTrackerUrl('derecho.elijah.cs.cmu.edu:8080');
  snowplowTracker.enableLinkTracking();
  snowplowTracker.trackPageView();
} catch (err) {}
  </script>
</body>
</html>
